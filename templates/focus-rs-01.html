{% extends "layout.html" %}

{% block title %}
    Ford Focus RS 01
{% endblock %}

{% block main %}

    <h1>Ford focus</h1>
    <div class="container-fluid mt-3">
        <h2 class="mb-2">Locations</h2>
        <div class="container-xl d-flex flex-wrap justify-content-center">
            {% for setup in setups %}
            <div class="card m-3 bg-dark text-white" style="width:300px">
                <div class="card-body">
                    <img class="card-img-top" src="/static/images/locations/{{ setup['location_image'] }}" alt="{{ setup['location_name'] }} image" style="width:50px; height:50px">
                    <p class="card-title mb-3">{{ setup['location_name'] }}</p>
                    <form action="/focus-rs-01" method="post">
                        <input class="form-control mx-auto w-auto" name="location_name" value="{{ setup['location_name'] }}" type="text" hidden>
                        <button class="btn btn-outline-secondary" type="submit">check</button>
                    </form>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>


{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Locations
{% endblock %}

{% block main %}
    <div class="container-fluid mt-3 pt-3 text-center">
        <h2 class="mb-2">Locations</h2>
        <div class="container-xl d-flex flex-wrap justify-content-center">
            {% for location in locations %}
            <div class="card m-3 bg-dark text-white shadow" style="width:300px">
                <div class="card-body">
                    <img class="card-img-top" src="/static/images/locations/{{ location['location_image'] }}" alt="{{ location['location_name'] }} image" style="width:50px; height:50px">
                    <p class="card-title mb-3">{{ location["location_name"] }}</p>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
{% endblock %}

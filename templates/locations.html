{% extends "layout.html" %}

{% block title %}
    Cars
{% endblock %}

{% block main %}

    <div class="container-fluid mt-3">
        <h2 class="mb-2">Locations</h2>
        <div class="container-xl d-flex flex-wrap justify-content-center">
            {% for location in locations %}
            <div class="card m-3 bg-secondary text-dark" style="width:300px">
                <!-- <img class="card-img-top" src="/static/icons/argentina.png" alt="location image" style="width:50px; height:50px" style="width:100%"> -->
                <div class="card-body">
                    <img class="card-img-top" src="/static/images/locations/{{ location['image'] }}" alt="{{ location['location'] }} image" style="width:50px; height:50px">
                    <p class="card-title mb-3">{{ location["location"] }}</p>
                    <a href="/" class="btn btn-dark">check</a>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>


{% endblock %}

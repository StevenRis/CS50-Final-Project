{% extends "layout.html" %}

{% block title %}
    {{ car['brand'] }} {{ car['model'] }}
{% endblock %}

{% block main %}
    <div class="setups_car-title text-center pt-5">
        <h1>{{ car['brand'] }} {{ car['model'] }}</h1>
        <h3>Class: {{ car['class'] }}</h3>
    </div>
    <div class="container-fluid mt-3 text-center">
        <h2 class="mb-2">Locations</h2>
        <div class="container-xl d-flex flex-wrap justify-content-center">
            {% for car_location in car_locations %}
            <div class="card m-3 bg-dark text-white" style="width:300px">
                <div class="card-body">
                    <img class="card-img-top" src="/static/images/locations/{{ car_location['location_image'] }}" alt="{{ car_location['location_name'] }} image" style="width:50px; height:50px">
                    <p class="card-title mb-3">{{ car_location['location_name'] }}</p>
                    <form action="/cars/{{ car['model'] }}/{{ car_location['location_name'] }}" method="post">
                        <input name="location_id" value="{{ car_location['location_id'] }}" type="text" hidden>
                        <input name="car_id" value="{{ car['id'] }}" type="text" hidden>
                        <button class="btn btn-outline-secondary" type="submit">Select</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

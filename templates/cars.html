{% extends "layout.html" %}

{% block title %}
    Cars
{% endblock %}

{% block main %}

    <div class="container-fluid mt-3">
        <h2 class="mb-2">Cars</h2>
        <div class="container-xl d-flex flex-wrap justify-content-center">
            {% for car in cars %}
            <div class="card m-3 bg-dark text-white" style="width:400px">
                <img class="card-img-top" src="/static/images/cars/2000cc/{{ car['car_image'] }}" alt="Car image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title mb-3">{{ car['brand'] }} {{ car['model'] }}</h4>
                    <div class="d-grid">
                        <a href="/{{ car['car_image'] }}" class="btn btn-outline-secondary btn-block car-setup">Setups</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
